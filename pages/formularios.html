<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/formularios.css">
    <title>Formulario de Pago</title>
</head>
<body>

    <div class="estilo-txto">
        <h2>Información Personal</h2>
        <p>Ingresa los datos del formulario para realizar el pago</p>
    </div>

<form class="estilo-contenedor">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">

    <label for="nombre">Telefono:</label>
    <input type="tel" id="telefono" name="telefono" placeholder="(+57)" required>

    <label for="nombre">Dirección de residencia:</label>
    <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección" required>

    <label for="correo">Correo Electrónico:</label>
    <input class="estiloInput"  type="email" id="correo" name="correo" placeholder="Ingrese su  correo" required>

    <label for="nombreTarjeta">Nombre en la Tarjeta:</label>
    <input class="estiloInput"  type="text" id="nombreTarjeta" name="nombreTarjeta" placeholder="Ingrese el nombre de tarjeta"  required>

    <label for="numeroTarjeta">Número de la Tarjeta:</label>
    <input class="estiloInput"  type="text" id="numeroTarjeta" name="numeroTarjeta"  placeholder="Ingrese su numero de tarjeta"  pattern="[0-9]{16}" required>
    <!-- El atributo pattern asegura que solo se ingresen números y que sean exactamente 16 dígitos -->

    <label for="fechaCaducidad">Fecha de Caducidad:</label>
    <input class="estiloInput"  type="text" id="fechaCaducidad" name="fechaCaducidad" placeholder="MM/AA"  pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>
    <!-- El atributo pattern asegura el formato MM/AA para la fecha de caducidad -->

    <label for="cvv">CVV:</label>
    <input class="estiloInput"type="text" id="cvv" name="cvv" placeholder="Ingrese clave de verificación" pattern="[0-9]{3,4}" required>
    <!-- El atributo pattern asegura que solo se ingresen 3 o 4 dígitos para el CVV -->
</form>

</body>
</html>
