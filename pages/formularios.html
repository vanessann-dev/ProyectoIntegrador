<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
</head>
<body>

<h2>Formulario de Pago</h2>

<form action="/procesar_pago" method="post">
    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="nombreTarjeta">Nombre en la Tarjeta:</label>
    <input type="text" id="nombreTarjeta" name="nombreTarjeta" required>

    <label for="numeroTarjeta">Número de la Tarjeta:</label>
    <input type="text" id="numeroTarjeta" name="numeroTarjeta" pattern="[0-9]{16}" required>
    <!-- El atributo pattern asegura que solo se ingresen números y que sean exactamente 16 dígitos -->

    <label for="fechaCaducidad">Fecha de Caducidad:</label>
    <input type="text" id="fechaCaducidad" name="fechaCaducidad" placeholder="MM/AA" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>
    <!-- El atributo pattern asegura el formato MM/AA para la fecha de caducidad -->

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" required>
    <!-- El atributo pattern asegura que solo se ingresen 3 o 4 dígitos para el CVV -->

    <input type="submit" value="Pagar">
</form>

</body>
</html>
